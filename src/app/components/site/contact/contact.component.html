<div class="contact-us">
    <div class="contact-us-content page-contenair pt-pb">
        <div class="default-title center">
            <h1>Contact Us</h1>
        </div>

        <div class="contact-us-map">
            <div class="map">
                <h1>Google map</h1>
            </div>
        </div>

        <form action="" method="" class="contact-us-form">
            <div class="card-form-box">
                <div class="group-form">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" placeholder="Your name" class="error">
                    <span class="mgs-err">Ce champ est requis</span>
                </div>
                <div class="group-form">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Your email" class="error">
                    <span class="mgs-err">Ce champ est requis</span>
                </div>
                <div class="group-form">
                    <label for="Subject">Subject</label>
                    <input type="text" id="Subject" placeholder="Your subject" class="error">
                    <span class="mgs-err">Ce champ est requis</span>
                </div>
            </div>
            <div class="card-form-box">
                <div class="group-form">
                    <label for="message">Your message here</label>
                    <textarea name="" id="message" cols="30" rows="5" placeholder="Your message here..."></textarea>
                </div>

                <div class="form-btn">
                    <button type="submit">Send message</button>
                </div>
            </div>
        </form>
    </div>
</div>
